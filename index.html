<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" alt="" class="instagram-logo" />
          <div class="profile-photo">
            <img
              src="https://scontent.fguz1-1.fna.fbcdn.net/v/t1.6435-1/p200x200/46479660_1395799587221078_1284061768280178688_n.jpg?_nc_cat=103&ccb=1-4&_nc_sid=7206a8&_nc_ohc=-pX-ZEUxMp4AX_k3wop&_nc_ht=scontent.fguz1-1.fna&oh=976149d04844b62a5ddea3c5d75f302f&oe=61388901"
              alt=""
            />
          </div>
          <a href="" class="instagram-login">Continue como victor.reche</a>
          <a href="" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é victor.reche?</p>
          <p class="notaccount">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
